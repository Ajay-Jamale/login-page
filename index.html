<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="assest/style/style.css">
      <title>Animated login Page | Ajay Jamale</title>
   </head>
   <body>   
      <div class="login">
         <img src="assest/image/login-bg.png" alt="background img" class="login_img">

         <form action="" class="login_form">
            <h1 class="login_title">Login</h1>

            <div class="login_content">
               <div class="login_box">
                  <i class="ri-user-3-line login_icon"></i>

                  <div class="login_box-input">
                     <input type="email" required class="login_input" placeholder=" ">
                     <label for="" class="login_lable">Email</label>
                  </div>
               </div>
               
               <div class="login_box">
                  <i class="ri-lock-2-line login_icon"></i>
                  <div class="login_box-input">
                     <input type="password" required class="login_input" placeholder=" " id="login-pass"> 
                     <label for="" class="login_lable">password</label>
                     <i class="ri-eye-off-line login_eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login_check">
               <div class="login_check-group">
                  <input type="checkbox" class="login_check-input">
                  <lable class="login_check-lable">Rememeber me</lable>
               </div>

               <a href="#" class="login_forgot">Forgot Password?</a>
            </div>

            <button class="login_button">Login</button>

            <p class="login_register">
               Don't have an account? <a href="#">Register</a>
            </p>
         </form>
      </div>
      
     <script src="assest/js/main.js"></script>
   </body>
</html>
